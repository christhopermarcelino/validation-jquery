<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Sora", sans-serif;
      }
      .error {
        font-size: small;
        color: red;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <main class="py-8 min-h-screen w-full md:w-3/4 lg:w-1/2 mx-auto">
      <h1 class="text-center text-5xl font-bold mb-8">
        Input Data Diri Mahasiswa
      </h1>
      <form action="#" id="form-student" class="space-y-4">
        <div class="flex flex-col">
          <label for="nim">NIM</label>
          <input
            type="text"
            id="nim"
            name="nim"
            class="p-2 b-transparent border-2 border-gray-200 rounded-md"
          />
        </div>
        <div class="flex flex-col">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="p-2 b-transparent border-2 border-gray-200 rounded-md"
          />
        </div>
        <div class="flex flex-col">
          <label for="address">Alamat</label>
          <input
            type="text"
            id="address"
            name="address"
            class="p-2 b-transparent border-2 border-gray-200 rounded-md"
          />
        </div>
        <div class="flex flex-col">
          <label for="birthdate">Tanggal Lahir</label>
          <input
            type="text"
            id="birthdate"
            name="birthdate"
            class="p-2 b-transparent border-2 border-gray-200 rounded-md"
          />
        </div>
        <div class="flex flex-col">
          <label for="age">Umur</label>
          <input
            type="number"
            id="age"
            name="age"
            class="p-2 b-transparent border-2 border-gray-200 rounded-md"
          />
        </div>
        <div class="flex flex-col">
          <label for="email">Alamat Email</label>
          <input
            type="text"
            id="email"
            name="email"
            class="p-2 b-transparent border-2 border-gray-200 rounded-md"
          />
        </div>
        <div class="flex flex-col">
          <label for="site">Alamat Situs</label>
          <input
            type="text"
            id="site"
            name="site"
            class="p-2 b-transparent border-2 border-gray-200 rounded-md"
          />
        </div>
        <div class="flex flex-col">
          <label for="password">Kata Sandi</label>
          <input
            type="password"
            id="password"
            name="password"
            class="p-2 b-transparent border-2 border-gray-200 rounded-md"
          />
        </div>
        <div class="flex flex-col">
          <label for="password-confirmation">Konfirmasi Kata Sandi</label>
          <input
            type="password"
            id="password-confirmation"
            name="password-confirmation"
            class="p-2 b-transparent border-2 border-gray-200 rounded-md"
          />
        </div>
        <button
          type="submit"
          id="btn-submit"
          class="bg-indigo-500 py-2 px-4 rounded-md text-white focus:ring-indigo-600 focus:ring-2 focus:ring-offset-1"
        >
          Kirim data
        </button>
      </form>
    </main>

    <script src="./script/jquery.min.js"></script>
    <script src="./script/jquery.validate.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
